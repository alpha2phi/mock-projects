version: '3'
services:
  pgsql:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - pgsql-data:/tmp/postgresql/data
      - ./init-pgsql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  pgsql-data:
